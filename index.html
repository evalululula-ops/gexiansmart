
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>葛仙智伴 - 智慧游览生态架构</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700;900&family=Zhi+Mang+Xing&display=swap');
        
        :root {
            --tao-green: #1a3c1a;
            --tao-gold: #d4af37;
            --cloud-white: #f8fafc;
        }

        body {
            font-family: 'Noto Serif SC', serif;
            background-color: #f0f4f1;
            background-image: 
                radial-gradient(at 0% 0%, rgba(45, 90, 39, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(212, 175, 55, 0.05) 0px, transparent 50%);
            color: #2c3e50;
        }

        .zen-gradient {
            background: linear-gradient(135deg, #2d5a27 0%, #1a3c1a 100%);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #2d5a27;
            border-radius: 10px;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 4s ease-in-out infinite;
        }

        .font-calligraphy {
            font-family: 'Zhi Mang Xing', cursive;
        }
    </style>
